    <div class="slidecontainer">
        <input type="range" min="0" max="11" value="0" class="slider" id="tonic">
        <p>Key: <span id="demo"></span></p>
    </div>

    <script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
    <script src='https://surikov.github.io/webaudiofontdata/sound/0000_JCLive_sf2_file.js'></script>
    <script>
        var selectedPreset = _tone_0000_JCLive_sf2_file;
        var AudioContextFunc = window.AudioContext || window.webkitAudioContext;
        var audioContext = new AudioContextFunc();
        var player = new WebAudioFontPlayer();
        var doe = 0, ra = 1, re = 2, ma = 3, mi = 4, fa = 5, fi = 6, so = 7, lo = 8, la = 9, ta = 10, ti = 11;
        var letter_keys = ["C","C#","D","Eb","E","F","F#","G","Ab","A","Bb","B"]

        var slider = document.getElementById("tonic");
        var output = document.getElementById("demo");
        output.innerHTML = letter_keys[slider.value];

        slider.oninput = function () {
            output.innerHTML = letter_keys[this.value];
        }

        player.adjustPreset(audioContext, selectedPreset);
        //function startWaveTableNow(pitch) {
        //  var audioBufferSourceNode = player.queueWaveTable(audioContext, audioContext.destination, selectedPreset, audioContext.currentTime + 0, pitch, 4);
        //}
        function playSolfa(pitch, octave, key) {
            var audioBufferSourceNode = player.queueWaveTable(audioContext, audioContext.destination, selectedPreset, audioContext.currentTime, pitch + 12 * octave + key, 4);
        }

        const do4_hex = document.getElementById('do4')
        do4_hex.addEventListener('touchstart',(event) => {
            event.preventDefault();
            playSolfa(doe, 4, parseInt(slider.value))
        });
